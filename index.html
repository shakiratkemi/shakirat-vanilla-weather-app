<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakirat Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Lagos</h1>
        <ul>
          <li>Monday 12:00</li>
          <li>Light thunderstorms and rain</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
              alt="Light thundersome and rain"
            />
            24°C | °F
            <div class="col-6">
              <ul>
                <li>Precipitation: 10%</li>
                <li>Humidity: 85%</li>
                <li>Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="" target="_blank"> Open-source code </a>
        by Adeyemi Shakirat
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
